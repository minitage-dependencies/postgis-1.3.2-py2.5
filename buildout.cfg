################################################################################
# MINITAGE LIBRARY PROJECT BUILDOUT
################################################################################
[buildout]
eggs-directory=../../eggs/cache
develop-eggs-directory=../../eggs/develop-eggs
parts = part
versions = versions
hooks-directory = ${buildout:directory}/hooks
[versions]
setuptools = 0.6c9
minitage.recipe  >= 0.0.1
minitage.core>=0.0.4
[geos]
location=${buildout:directory}/../../dependencies/geos-3.0/parts/part
[postgresql]
location=${buildout:directory}/../../dependencies/postgrsql-8.3/parts/part
[proj]
location=${buildout:directory}/../../dependencies/proj-4.6/parts/part
[part]
name = part
recipe = minitage.recipe:cmmi
url = http://postgis.refractions.net/download/postgis-1.3.2.tar.gz
configure-options =
    --with-pgsql=${postgresql:location}/bin/pg_config
    --with-geos=${geos:location}/bin/geos-config
    --with-proj=${proj:location}
pre-make-hook = ${buildout:hooks-directory}/postgis.py:pre_make

